name: Auto Redeploy Pella Bot

on:
  schedule:
    - cron: "0 */22 * * *"  # every 22 hours
  workflow_dispatch:        # allows manual trigger

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

    - name: Create empty commit to trigger redeploy
      run: |
        git commit --allow-empty -m "Auto trigger Pella redeploy"
        git push

    - name: Notify via Telegram
      env:
        TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
          -d chat_id="$CHAT_ID" \
          -d text="âœ… Pella bot redeployed at $(date)"

    - name: Display Environment Variables (Optional for Debug)
      run: |
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}"
        echo "PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}"
        echo "PAYSTACK_PUBLIC_KEY=${{ secrets.PAYSTACK_PUBLIC_KEY }}"
        echo "ADMIN_IDS=${{ secrets.ADMIN_IDS }}"
        echo "PRIVATE_GROUP_ID=${{ secrets.PRIVATE_GROUP_ID }}"
        echo "WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}"
